<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1  style="color:white;font-size:50px;text-align:center;background-color:Tomato;font-family: 'Times New Roman', Times, serif;"> All Cars</h1>
    {{Car}}
    <table class="table table-white table-striped">
            <tr> <th>ID</th>   <th>Car Model</th>   <th>Price</th> <th>Production Year</th> <th>Show</th>
<th> Edit</th> <th> Delete</th>
            </tr>
    {% for Car in cars %}
        <tr>
            <td> {{Car.id}} </td> <td> {{Car.car_model}} </td> <td> {{Car.car_price}} </td> <td> {{Car.production_year}} </td>
            <td><a href="{{Car.get_show_url}}"  class="btn btn-sm btn-primary"> Show</a> </td>
            <td><a href="{{Car.get_edit_url}}" class="btn btn-sm btn-success"> Edit</a> </td>
            <td><a href="{{Car.get_delete_url}}"  class="btn btn-sm btn-warning"> Delete</a> </td>

        </tr>   
    {%endfor%}

    </table>

    <a class="btn btn-danger"> Create new Car </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
