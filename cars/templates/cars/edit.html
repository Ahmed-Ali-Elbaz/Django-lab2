<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 style="color:white;font-size:50px;text-align:center;background-color:Tomato;font-family: 'Times New Roman', Times, serif;">Edit Car </h1>
        <form style="box-sizing: border-box;padding: 2rem;background-color: hsl(0, 0%, 100%);border: 4px solid hsl(0, 0%, 90%);display: grid;grid-template-columns: 1fr 1fr;gap: 2rem;
        " method="POST">
            {% csrf_token %}
            {{form}}
            <input type="submit" class="btn btn-danger">
        </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
